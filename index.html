<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BolãoPro</title>
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/img/logo.png" alt="BolãoPro Logo" class="logo">
            <h1>BolãoPro</h1>
        </header>

        <main>
            <div class="form-wrapper">
                <form id="bolao-form">
                    <div class="form-group">
                        <label for="resultados">RESULTADOS DOS JOGOS:</label>
                        <input type="text" id="resultados" name="resultados" placeholder="Ex: 1-2/2-1/1-1" required>
                    </div>

                    <div class="form-group">
                        <label for="palpites">PALPITES:</label>
                        <textarea id="palpites" name="palpites" placeholder="Ex:&#10;Nome 1&#10;1-1/2-2/3-3&#10;Nome 2&#10;2-1/3-3/4-4" required></textarea>
                    </div>

                    <button type="submit" id="calcular">
                        <span>⚽</span> CALCULAR ACERTOS
                    </button>                    
                </form>
            </div>

            <div id="resultado" class="resultado">
                <h2>Ranking</h2>
                <i id="botao-copiar" class="fa-regular fa-copy" title="Copiar Ranking" style="display: none;"></i>
                <p id="ranking">Digite os palpites e os resultados para calcular o ranking!</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 BolãoPro. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
