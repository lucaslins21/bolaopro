<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bol達oPro</title>
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/img/logo.png" alt="Bol達oPro Logo" class="logo">
            <h1>Bol達oPro</h1>
        </header>

        <main>
            <div class="form-wrapper">
                <form id="bolao-form">
                    <div class="form-group">
                        <label for="resultados">Resultados dos Jogos:</label>
                        <input type="text" id="resultados" name="resultados" placeholder="Ex: 1-2/2-1/1-1" required>
                    </div>

                    <div class="form-group">
                        <label for="palpites">Palpites dos Participantes:</label>
                        <textarea id="palpites" name="palpites" placeholder="Ex:&#10;Nome 1&#10;1-1/2-2/3-3&#10;Nome 2&#10;2-1/3-3/4-4" required></textarea>
                    </div>

                    <button type="submit" id="calcular">Calcular Acertos</button>
                </form>
            </div>

            <div id="resultado" class="resultado">
                <h2>Ranking</h2>
                <p id="ranking"></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Bol達oPro. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
